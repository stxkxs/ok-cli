version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "stxkxs"
    assignees:
      - "stxkxs"
    commit-message:
      prefix: "deps"
      include: "scope"